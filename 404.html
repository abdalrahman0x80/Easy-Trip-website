<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Not Found</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        height: 100vh;
        background: #0e0e0e;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        text-align: center;
        padding: 20px;
    }

    .container {
        max-width: 600px;
    }

    .error {
        font-size: 10rem;
        font-weight: 700;
        letter-spacing: 10px;
        animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #ff4c4c; }
        to   { text-shadow: 0 0 25px #ff0000; }
    }

    h2 {
        margin-top: -20px;
        font-size: 2rem;
        opacity: .8;
    }

    p {
        margin: 20px 0;
        opacity: .7;
        font-size: 1.1rem;
    }

    a {
        display: inline-block;
        margin-top: 10px;
        padding: 12px 24px;
        background: #ff4c4c;
        color: #fff;
        text-decoration: none;
        border-radius: 6px;
        transition: .3s;
    }

    a:hover {
        background: #ff0000;
        transform: scale(1.05);
    }
</style>
</head>

<body>
    <div class="container">
        <div class="error">404</div>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesnâ€™t exist or may have been moved.</p>
        <a href="/">Go Home</a>
    </div>
</body>
</html>
